<div *ngIf="hero">
    <button class="btn btn-primary" (click)="goBack()">Go back</button>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <span>id: </span>{{hero.id}}
    </div>
    <div>
        <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
        </label>
    </div>
</div>
